what_is=¿Qué es spoora?
what_is_desc=Spoora es una plataforma de mensajería instantánea que <b>permite a los usuarios redistribuir parte de los ingresos por publicidad</b> generadors por la propia aplicación <b>hacia proyectos sociales y ONGs.</b> 
how_it_works=¿Cómo funciona?
how_it_works_desc=<b>Gracias a los spooris.</b> Los usuarios podrán <b>acumular</b> spooris mediante el <b>envío de mensajes instantáneos, agregación de nuevos contactos</b>, participación en programa EMBAJADORES SPOORA, etc... los cuales podrán ser canjeados por donaciones a diversas ONGs / entidades sociales o solicitar su cobro mediante un canje equivalente en euros. En caso de escoger la opción de cobro, el 50% del importe canjeado irá destinado, a modo de donación, a la ONG / entidad social del mes.
step_1=Acumula spooris mediante el envío de mensajes instantáneos y agregación de nuevos contactos. Recomienda spoora a tus amigos y benefíciate del Programa EMBAJADORES.
step_2=Canjea tus spooris en el panel de gestión y selecciona si quieres realizar una donación (100%) o solicitar su cobro en euros (50% cobro 50% donación a la ONG del mes).
step_3=Spoora donará la cantidad canjeada a la entidad seleccionada y/o abonará al usuario el cobro solicitado en un plazo máximo de 60 días tras cobrar de los anunciantes.
